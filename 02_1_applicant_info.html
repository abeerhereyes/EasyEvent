<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="easy-event-wrapper">
    <div class="easy-event-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Easy<br>Event</div>

            <div class="steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Basic Info</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">2</div>
                    <div class="step-label">Customisation</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">3</div>
                    <div class="step-label">General questions</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">4</div>
                    <div class="step-label">Summary</div>
                </div>
            </div>
        </div>
<div class="container">


    <div class="card">
        <div class="header">
            <div class="subtitle">Step 1</div>
            <h1>Your Information</h1>
        </div>

        <div class="content">
            <form id="applicantForm">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-input" data-key="applicantName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contact (Email or Phone) *</label>
                    <input type="text" class="form-input" data-key="applicantContact" placeholder="email@example.com or phone number" required>
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="isGroup" data-key="isGroup">
                        <label for="isGroup">I'm applying as a group or organisation</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" data-key="address" placeholder="Street address, City, Postal code">
                </div>

                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select class="form-select" data-key="organizationType">
                        <option value="">Select type...</option>
                        <option value="individual">Individual</option>
                        <option value="charity">Charity</option>
                        <option value="community-group">Community Group</option>
                        <option value="business">Business</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Charity Number (Optional)</label>
                    <input type="text" class="form-input" data-key="charityNumber" placeholder="If applicable">
                </div>
            </form>
        </div>

    </div>
    <div class="nav-buttons">
        <button class="arrow-btn back btn-back" aria-label="Go back" onclick="loadScreen('02_share_details.html')"><</button>
        <button class="arrow-btn btn-next" aria-label="Go next" onclick="loadScreen('03_event_type.html')">></button>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text"></div>
    </div>


</div>
</div>
    <script src="common.js"></script>
    <script src="loader.js"></script>
<script>
    initProgressBar(1, 14);
    restoreSelections();
    setupAutoSave();
</script>
</body>
</html>
