<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="easy-event-wrapper">
    <div class="easy-event-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Easy<br>Event</div>

            <div class="steps">
                <div class="step done">
                    <div class="step-number">1</div>
                    <div class="step-label">Basic Info</div>
                </div>
                <div class="step done">
                    <div class="step-number">2</div>
                    <div class="step-label">Customisation</div>
                </div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">General questions</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">4</div>
                    <div class="step-label">Summary</div>
                </div>
            </div>
        </div>
<div class="container">


    <div class="card">
        <div class="header">
            <div class="subtitle">Step 10</div>
            <h1>Choose Your Venue</h1>
        </div>

        <div class="content">
            <div class="question">Where will your event take place?</div>

            <div class="options">
                <button class="option-btn" data-key="venueType" data-value="council-venue" id="councilVenueBtn">
                    <div style="font-size: 32px; margin-bottom: 8px;">üèõÔ∏è</div>
                    <div style="font-weight: 600; font-size: 18px;">Choose from Council-Listed Venue</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Browse approved venues on the map</div>
                </button>

                <button class="option-btn" data-key="venueType" data-value="propose-venue" id="proposeVenueBtn">
                    <div style="font-size: 32px; margin-bottom: 8px;">üìç</div>
                    <div style="font-weight: 600; font-size: 18px;">Propose a Different Venue</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Suggest your own location</div>
                </button>

                <button class="option-btn" data-key="venueType" data-value="not-decided" id="notDecidedBtn">
                    <div style="font-size: 32px; margin-bottom: 8px;">ü§∑</div>
                    <div style="font-weight: 600; font-size: 18px;">I Haven't Decided</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Skip venue selection for now</div>
                </button>
            </div>
        </div>


    </div>
    <div class="nav-buttons">
        <button class="arrow-btn back btn-back" aria-label="Go back"><</button>
        <button class="arrow-btn btn-next" aria-label="Go next">></button>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text"></div>
    </div>
</div>
</div>
<script src="common.js"></script>
<script>
    window.__pageInitFunction__ =function initVenueSelectionPage(){
    initProgressBar(10, 14);
    restoreSelections();
    setupOptionButtons();

    // Custom navigation based on venue choice
    const backBtn = document.querySelector('.btn-back');
    const nextBtn = document.querySelector('.btn-next');

    backBtn.addEventListener('click', () => loadScreen('10_time_summary.html'));

    nextBtn.addEventListener('click', () => {
        const selected = document.querySelector('.option-btn.selected');
        if (!selected) {
            alert('Please make a selection before continuing');
            return;
        }

        const value = selected.getAttribute('data-value');

        if (value === 'council-venue') {
            loadScreen('12_map_view.html');
        } else if (value === 'propose-venue') {
            loadScreen('12_1_propose_venue.html');
        } else {
            loadScreen('13_review.html');
        }
    });}
</script>
</body>
</html>
