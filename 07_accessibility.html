<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="easy-event-wrapper">
    <div class="easy-event-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Easy<br>Event</div>

            <div class="steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Basic Info</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">2</div>
                    <div class="step-label">Customisation</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">3</div>
                    <div class="step-label">General questions</div>
                </div>
                <div class="step inactive">
                    <div class="step-number">4</div>
                    <div class="step-label">Summary</div>
                </div>
            </div>
        </div>
<div class="container">


    <div class="card">
        <div class="header">
            <div class="subtitle">Step 6</div>
            <h1>Event Access</h1>
        </div>

        <div class="content-grid">
            <div class="question">How will people take part in the event?</div>

            <div class="options">
                <button class="option-btn" data-key="accessibility" data-value="invitation-only">
                    <div style="font-size: 32px; margin-bottom: 8px;">‚úâÔ∏è</div>
                    <div style="font-weight: 600; font-size: 18px;">Invitation Only</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Private event for invited guests</div>
                </button>

                <button class="option-btn" data-key="accessibility" data-value="open-to-everyone">
                    <div style="font-size: 32px; margin-bottom: 8px;">üåê</div>
                    <div style="font-weight: 600; font-size: 18px;">Open to Everyone</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Public event, all welcome</div>
                </button>

                <button class="option-btn" data-key="accessibility" data-value="tickets-required" id="ticketsBtn">
                    <div style="font-size: 32px; margin-bottom: 8px;">üé´</div>
                    <div style="font-weight: 600; font-size: 18px;">Tickets Required</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Need to purchase or register</div>
                </button>

                <button class="option-btn" data-key="accessibility" data-value="not-sure">
                    <div style="font-size: 32px; margin-bottom: 8px;">ü§∑</div>
                    <div style="font-weight: 600; font-size: 18px;">Not sure yet</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 4px;">Still deciding</div>
                </button>
            </div>
        </div>


    </div>
    <div class="nav-buttons">
        <button class="arrow-btn back btn-back" aria-label="Go back" onclick="loadScreen('06_audience.html')"><</button>
        <button class="arrow-btn btn-next" aria-label="Go next" >></button>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text"></div>
    </div>
</div>
</div>

<script src="common.js"></script>
    <script>
        window.__pageInitFunction__ =function initAccessibilityPage() {
            initProgressBar(6, 14);
            restoreSelections();
            setupOptionButtons();

            const backBtn = document.querySelector('.btn-back');
            const nextBtn = document.querySelector('.btn-next');

            backBtn.addEventListener('click', () => {
                loadScreen('06_audience.html');
            });

            nextBtn.addEventListener('click', () => {
                const selected = document.querySelector('.option-btn.selected');
                if (!selected) {
                    alert('Please make a selection before continuing');
                    return;
                }

                const value = selected.getAttribute('data-value');

                if (value === 'tickets-required') {
                    loadScreen('07_1_ticketing_details.html');
                } else {
                    loadScreen('08_event_date.html');
                }
            });
        }
    </script>

</body>
</html>
